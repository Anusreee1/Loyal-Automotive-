<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOYAL AUTOMOTIVE</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('/static/images/backgroundimage.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Playfair Display', serif;
      color: #fdf6e3;
    }

    .overlay {
      background-color: rgba(45, 34, 25, 0.7); /* vintage sepia tone */
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 20px;
      color: #f5e6c9;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #e4d8be;
    }

    .btn-vintage {
      background-color: #d2b48c;
      color: #3b2f2f;
      padding: 12px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      margin: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-vintage:hover {
      background-color: #a47c48;
      color: white;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>LOYAL AUTOMOTIVE</h1>
    <div>
      <a href="/login" class="btn-vintage">Login</a>
      <a href="/register" class="btn-vintage">Register</a>
    </div>
  </div>
</body>
</html>
