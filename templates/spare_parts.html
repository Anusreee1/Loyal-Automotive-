<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spare Parts – Loyal Automotive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    h2 {
      font-weight: bold;
      margin-bottom: 30px;
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }
    .card-title {
      font-size: 18px;
      font-weight: 600;
    }
    .card-text {
      font-size: 14px;
      color: #555;
    }
    .btn {
      width: 48%;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center text-primary">Available Spare Parts</h2>
    <div class="row">
      {% for part in parts %}
      <div class="col-md-4 col-sm-6 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="{{ part.image_url if part.image_url else '/static/images/default.png' }}" class="card-img-top" alt="{{ part.name }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ part.name }}</h5>
            <p class="card-text">{{ part.description }}</p>
            <p><strong>Price:</strong> ₹{{ part.price }}</p>
            <p><strong>Stock:</strong> {{ part.stock }}</p>
            <div class="mt-auto d-flex justify-content-between">
              <a href="{{ url_for('add_to_cart', part_id=part.id) }}" class="btn btn-sm btn-success">Add to Cart</a>
              <a href="{{ url_for('add_to_wishlist', part_id=part.id) }}" class="btn btn-sm btn-outline-danger">Wishlist</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
