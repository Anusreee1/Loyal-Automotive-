<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ part.name }} – Spare Part Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .card-img-top {
      max-height: 350px;
      object-fit: cover;
      border-bottom: 1px solid #dee2e6;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center text-primary">{{ part.name }}</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mb-4">
          <img src="{{ part.image_url if part.image_url else '/static/images/default.png' }}" class="card-img-top" alt="{{ part.name }}">
          <div class="card-body">
            <p class="card-text">{{ part.description }}</p>
            <p><strong>Price:</strong> ₹{{ part.price }}</p>
            <p><strong>Stock:</strong> {{ part.stock }}</p>
            <div class="d-flex justify-content-between">
              <a href="{{ url_for('add_to_cart', part_id=part.id) }}" class="btn btn-success w-50 me-2">Add to Cart</a>
              <a href="{{ url_for('add_to_wishlist', part_id=part.id) }}" class="btn btn-outline-danger w-50">Add to Wishlist</a>
            </div>
          </div>
        </div>
        <div class="text-center">
          <a href="{{ url_for('spare_parts') }}" class="btn btn-secondary">← Back to Spare Parts</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
