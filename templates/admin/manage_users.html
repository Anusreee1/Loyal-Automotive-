{% extends 'layout.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg rounded-4 p-4">
    <h2 class="mb-4"><i class="bi bi-people-fill me-2 text-primary"></i>Manage Users</h2>

    {% if users %}
      <table class="table table-hover table-bordered rounded-3 overflow-hidden">
        <thead class="table-primary">
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.role }}</td>
              <td>
                <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-sm btn-outline-info">Edit</a>
                <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="text-muted">No users found.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
