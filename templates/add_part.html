<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Spare Part – Loyal Automotive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 600px;
    }
    h2 {
      font-weight: 600;
      color: #0d6efd;
    }
  </style>
</head>
<body>
<div class="container mt-5 shadow p-4 bg-white rounded">
  <h2 class="mb-4 text-center">Add Spare Part</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Part Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price (₹)</label>
      <input type="number" step="0.01" class="form-control" id="price" name="price" required>
    </div>

    <div class="mb-3">
      <label for="stock" class="form-label">Stock Quantity</label>
      <input type="number" class="form-control" id="stock" name="stock" required>
    </div>

    <div class="mb-3">
      <label for="image_url" class="form-label">Image URL (e.g., /static/images/oil_filter.jpg)</label>
      <input type="text" class="form-control" id="image_url" name="image_url" required>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Add Spare Part</button>
    </div>
  </form>
</div>
</body>
</html>
