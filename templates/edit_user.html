{% extends 'layout.html' %}
{% block content %}
<h2>Edit User</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Role</label>
    <select name="role" class="form-select">
      <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
      <option value="customer" {% if user.role == 'customer' %}selected{% endif %}>Customer</option>
      <option value="mechanic" {% if user.role == 'mechanic' %}selected{% endif %}>Mechanic</option>
    </select>
  </div>
  <button type="submit" class="btn btn-success">Update</button>
  <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
